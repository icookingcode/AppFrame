<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试jQuery</title>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script>
		function myFunction()
			{
				$("#h01").html("Hello jQuery");
				$("#h01").attr("style","color:red");
				$("#h02").attr("style","color:green").html("jQuery 允许链接（链式语法）");
			}
		$(document).ready(myFunction);

    </script>
</head>
<body>
<h1 id="h01"></h1>
<p id="h02"></p>

</body>
</html>

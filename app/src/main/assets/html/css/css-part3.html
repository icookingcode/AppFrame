<body class="common-margin">
<h2>表单</h2>
<div class="bg">
    <form action="#" onsubmit="checkForm()">
        <label for="fname">First Name</label>
        <input id="fname" name="firstname" placeholder="Your name ..." type="text">
        <label for="lname">Last Name</label>
        <input id="lname" name="lastname" placeholder="Your last name ..." type="text">
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</div>
<h2>带动画的输入框</h2>

</div>
<h2>文本框(textarea)样式</h2>
<div class="bg">

        <textarea>一些文本...</textarea>
    </form>
</div>
<h2>计数器</h2>
<div class="bg">
    <h3>counter-reset - 创建或者重置计数器</h3>
    <h3>counter-increment - 递增变量</h3>
    <h3>content - 插入生成的内容</h3>
    <h3>counter() 或 counters() 函数 - 将计数器的值添加到元素</h3>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Photo Sphere Viewer</title>
    <meta content="initial-scale=1.0" name="viewport"/>
    <script src="js/three.min.js"></script>
    <script src="js/photo-sphere-viewer.min.js"></script>
    <style>
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #container {
                width: 100%;
                height: 100%;
            }


    </style>
</head>

<body>
<div id="container"></div>
<script>
            var div = document.getElementById('container');
            var PSV = new PhotoSphereViewer({
                    panorama: 'https://raw.githubusercontent.com/icookingcode/AppFrame/weather-report/app/src/main/assets/360Panorama_1005.jpg',
                    container: div,
                    time_anim: false,
                    navbar: true,
                    navbar_style: {
                        backgroundColor: 'rgba(58, 67, 77, 0.7)'
                    },
                });


</script>
</body>
</html>
